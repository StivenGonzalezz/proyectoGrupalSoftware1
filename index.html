<body>
  <div class="container">
    <div class="sidebar">
      <h3>C.R.U.D</h3>

        <a href="/pages/buscarOrden.html"><li>Buscar orden</li></a>

    </div>
    <main class="main-content">
      <h1>Creacion de orden</h1>
      <form id="orderForm">
        <div class="form-group">
          <label for="cliente">Cliente</label>
          <input type="text" id="cliente" required />
        </div>
        <div class="form-group">
          <label for="cedula">Cedula cliente</label>
          <input type="text" id="cedula" required />
        </div>
        <div class="form-group">
          <label for="telefono">Telefono cliente</label>
          <input type="text" id="telefono" required />
        </div>
        <div class="form-group">
          <label for="marca">Marca Equipo</label>
          <input type="text" id="marca" required />
        </div>
        <div class="form-group">
          <label for="serie">Num serie Equipo</label>
          <input type="text" id="serie" required />
        </div>
        <div class="form-group">
          <label for="accesorios">Accesorios</label>
          <input type="text" id="accesorios" />
        </div>
        <div class="form-group">
          <label for="detalles">Detalles</label>
          <textarea id="detalles" rows="5"></textarea>
        </div>
        <button type="submit">Crear</button>
      </form>
    </main>
  </div>

  <script src="scripts/main.js"></script>
